<html>

<head>
  <title>Angular QuickStart JS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/styles.css">

  <!-- Bootstrap core CSS -->
  <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- 1. Load libraries -->
  <!-- IE required polyfill -->
  <script src="node_modules/core-js/client/shim.min.js"></script>

  <script src="node_modules/zone.js/dist/zone.js"></script>
  <script src="node_modules/reflect-metadata/Reflect.js"></script>

  <script src="node_modules/rxjs/bundles/Rx.js"></script>
  <script src="node_modules/@angular/core/bundles/core.umd.js"></script>
  <script src="node_modules/@angular/common/bundles/common.umd.js"></script>
  <script src="node_modules/@angular/compiler/bundles/compiler.umd.js"></script>
  <script src="node_modules/@angular/platform-browser/bundles/platform-browser.umd.js"></script>
  <script src="node_modules/@angular/platform-browser-dynamic/bundles/platform-browser-dynamic.umd.js"></script>

  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="node_modules/pixi.js/dist/pixi.min.js"></script>
  <script src="node_modules/pixi-gl-core/bin/pixi-gl-core.min.js"></script>

  <!-- 2. Load our 'modules' -->
  <script src='app/app.component.js'></script>
  <script src='app/app.module.js'></script>
  <script src='app/main.js'></script>



</head>

<!-- 3. Display the application -->

<body>
  <my-app>Loading...</my-app>
  <div id="videoplayer">
    <canvas id="videocanvas" width="800" height="600" />

    <button id="previous" type="button" class="btn btn-default btn-lg">
          <span class="glyphicon glyphicon-previous" aria-hidden="true"></span> back
        </button>
    <button id="next" type="button" class="btn btn-default btn-lg">
          <span class="glyphicon glyphicon-next" aria-hidden="true"></span> forward
        </button>
  </div>

  <div id="annotationscontainer">
    <ul id="annotationslist" class="list-group"></ul>
  </div>

  <script src="/app/annotator.js"></script>
</body>

</html>
